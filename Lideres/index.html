<script>

    { title:"Theviruzz", role:"Líder • EGO 6,000", badge:"Líder", img:"", desc:"Chino farmer 24/7, amuleto de CN, Dura mas con el defiance roto que jugando \n\nSueña con hacer un golpe de estado." },
    { title:"Destroyah", role:"Líder • EGO 6,000", badge:"Líder", img:"", desc:"" },
    { title:"Leogo0d", role:"Líder • EGO 6,000", badge:"Líder", img:"", desc:"" },
    { title:"Ripblanc0", role:"Líder • EGO 6,000", badge:"Líder", img:"/assets/rip.jpg", desc:"Tiene de hijo a destroyah y leo y adelis son sus fans\n\nLe dicen Bonnie Blue, lo detona cualquiera, a cualquier hora. " },
    { title:"MASON GAMORRAH", role:"Líder • EGO 6,000", badge:"Líder", img:"/assets/mason.png", desc:"El pve su obsesión, busca activamente un rig jp \n\nold player" },
    { title:"neatsergio6565", role:"Líder • EGO 6,000", badge:"Líder", img:"/assets/neatsergio.png", desc:"el mas pro con los mc\n\n(Se mata solo)" },
    { title:"Zyus", role:"Líder • EGO 6,000", badge:"Líder", img:"", desc:"Follador nato de Axel y de rip" },
    { title:"Axel Storm96", role:"Líder • EGO 6,000", badge:"Líder", img:"", desc:"" },
];

const leadersGrid  = document.getElementById('leadersGrid');
const leadersPager = document.getElementById('leadersPager');

const cardHTML = (l) => `
<article class="card clickable" data-post='${JSON.stringify(l).replace(/'/g,"&apos;")}'>
  <div class="thumb" style="background-image:url('${l.img || ""}')"></div>
  <div class="body">
    ${l.badge ? `<span class="badge">${l.badge}</span>` : ""}
    <h3>${l.title || ""}</h3>
    <div class="role">${l.role || ""}</div>
  </div>
</article>`;

/* ------------ Para cada dispositivo (responsivo) ------------ */
const state = { page: 1 };

function pageSize(){
  if (window.matchMedia('(min-width:1024px)').matches) return 25; // 5x5 pc
  if (window.matchMedia('(min-width:640px)').matches)  return 9;  // 3x3 tablet
  return 12;                                                     // 2x6 movil
}
function totalPages(){ return Math.max(1, Math.ceil(LEADERS.length / pageSize())); }

function renderLeaders(){
  const size  = pageSize();
  const start = (state.page - 1) * size;
  const items = LEADERS.slice(start, start + size);
  leadersGrid.innerHTML = items.map(cardHTML).join('');
  buildPager();
  rebindLeaderModals(); // vuelve a enlazar el modal en cada render
}
function buildPager(){
  const total = totalPages();
  leadersPager.innerHTML = Array.from({length: total}, (_,i)=>
    `<button class="page-btn ${i+1===state.page?'active':''}" data-p="${i+1}">${i+1}</button>`
  ).join('');
}
leadersPager.addEventListener('click', (e)=>{
  const b = e.target.closest('button[data-p]'); if(!b) return;
  state.page = +b.dataset.p; renderLeaders(); window.scrollTo({top:0, behavior:'smooth'});
});

/* resize -> recalcula páginas y vuelve a 1 */
let rTO=null;
window.addEventListener('resize', ()=>{ clearTimeout(rTO); rTO=setTimeout(()=>{ state.page=1; renderLeaders(); }, 120); });

//modelo tipo IG para leaders
/* Creamos una función global que re-enlaza eventos cada vez que se renderiza una página */
function rebindLeaderModals(){
  const grid = leadersGrid;
  if(!grid) return;

  // modelo base
  const modal = document.getElementById('postModal') || createIGModal();
  const mediaEl = document.getElementById('postMedia');
  const tEl     = document.getElementById('postTitle');
  const mEl     = document.getElementById('postMeta');
  const dEl     = document.getElementById('postDesc');
  const btnPrev = modal.querySelector('.nav.prev');
  const btnNext = modal.querySelector('.nav.next');
  const closeX  = modal.querySelector('.close');
  const closeB  = document.getElementById('closePost');

  let current = 0;

  function setMedia(l){
    mediaEl.innerHTML='';
    const img=document.createElement('img'); img.src=l.img||''; img.alt=l.title||''; mediaEl.appendChild(img);
  }
  function openAt(i){
    const l = getItemAtRender(i); if(!l) return;
    current=i; tEl.textContent=l.title||''; mEl.textContent=l.role||''; dEl.textContent=l.desc||''; setMedia(l);
    modal.classList.add('open'); modal.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden';
  }
  function close(){ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); document.body.style.overflow=''; }
  function next(){ if(current < (leadersGrid.children.length-1)) openAt(current+1); }
  function prev(){ if(current>0) openAt(current-1); }

  // abre por delegación
  grid.onclick = (e)=>{
    const card = e.target.closest('.card'); if(!card) return;
    const i = Array.from(grid.children).indexOf(card);
    if(i>=0) openAt(i);
  };

  closeX.onclick = close; closeB.onclick = close;
  btnNext.onclick = next;  btnPrev.onclick = prev;
  document.addEventListener('keydown', (e)=>{
    if(!modal.classList.contains('open')) return;
    if(e.key==='Escape') close();
    if(e.key==='ArrowRight') next();
    if(e.key==='ArrowLeft')  prev();
  });

  // para cargar la pagina
  function getItemAtRender(i){
    const size  = pageSize();
    const start = (state.page - 1) * size;
    return LEADERS[start + i];
  }
  function createIGModal(){
    const tpl = document.createElement('div');
    tpl.innerHTML = `
    <div class="modal" id="postModal" aria-hidden="true">
      <button class="close" aria-label="Cerrar">✕</button>
      <button class="nav prev" aria-label="Anterior">‹</button>
      <button class="nav next" aria-label="Siguiente">›</button>
      <div class="post" role="dialog" aria-modal="true">
        <div class="media" id="postMedia"></div>
        <div class="side">
          <h3 id="postTitle">Título</h3>
          <div class="meta" id="postMeta"></div>
          <div class="desc" id="postDesc"></div>
          <div class="actions">
            <a class="btn primary" href="https://discord.gg/SPV6hsRtr5" target="_blank" rel="noopener">Unirte a Discord</a>
            <button class="btn" id="closePost">Cerrar</button>
          </div>
        </div>
      </div>
    </div>`;
    document.body.appendChild(tpl.firstElementChild);
    return document.getElementById('postModal');
  }
}
renderLeaders();
</script>


<script>
//scrip para evitar ver codigo u otras cosas.
// Bloquear menú contextual
document.addEventListener('contextmenu', e => e.preventDefault());

// Detectar combinaciones peligrosas
document.addEventListener('keydown', e => {
  // F12
  if (e.key === "F12") {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }

  // Ctrl + U
  if (e.ctrlKey && e.key.toLowerCase() === "u") {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }

  // Ctrl + Shift + I / J / C
  if (e.ctrlKey && e.shiftKey && ["i","j","c"].includes(e.key.toLowerCase())) {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
});

// Extra: al soltar teclas, también bloquear
document.addEventListener('keyup', e => {
  if ((e.ctrlKey && e.key.toLowerCase() === "u") || e.key === "F12") {
    e.preventDefault();
    e.stopPropagation();
    return false;
  }
});

// Botones de alternados (límites contraídos de una columna por dispositivo)
document.addEventListener('DOMContentLoaded', ()=>{
  const btnL = document.getElementById('showLeaders');
  const btnP = document.getElementById('showPreviews');
  const leadersGrid = document.getElementById('leadersGrid');
  const previewsGrid = document.getElementById('previewsGrid');

  if (btnL && leadersGrid) {
    leadersGrid.classList.add('collapsed');
    btnL.addEventListener('click', ()=>{
      leadersGrid.classList.toggle('collapsed');
      btnL.textContent = leadersGrid.classList.contains('collapsed') ? 'Ver todos' : 'Ver menos';
    });
  }
  if (btnP && previewsGrid) {
    previewsGrid.classList.add('collapsed');
    btnP.addEventListener('click', ()=>{
      previewsGrid.classList.toggle('collapsed');
      btnP.textContent = previewsGrid.classList.contains('collapsed') ? 'Ver todos' : 'Ver menos';
    });
  }
});

</script>
