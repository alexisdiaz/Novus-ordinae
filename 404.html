<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirigiendo...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 700px;
      padding: 20px;
    }
    img.logo {
      max-width: 140px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      color: #d4af37; /* dorado */
      margin-bottom: 2rem;
    }
    .buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 1.2rem;
      color: #fff;
      text-decoration: none;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #333;
    }
    .btn svg {
      margin-right: 0.5rem;
      width: 24px;
      height: 24px;
      fill: currentColor;
    }
  </style>
  <script>
    (function() {
      const path = window.location.pathname.toLowerCase();
      if (path.endsWith("leaders.html")) {
        window.location.replace("/Lideres/");
      } 
      else if (path.endsWith("previews.html")) {
        window.location.replace("/Previews/");
      } 
      else if (path.endsWith("index.html") || path.endsWith("/inicio/")) {
        window.location.replace("/");
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <img src="/assets/logo.png" alt="Novus Ordinae logo" class="logo">
    <h1>¡Visite nuestro nuevo sitio web!</h1>

        Ir al nuevo sitio
